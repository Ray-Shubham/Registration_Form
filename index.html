<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend><b>Registration Form</b></legend>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="text_input" required><br><br>
        
        <label for="email_input">Email:</label>
        <input type="email" id="email_input" name="email_input" required><br><br>
        
        <label for="password_input">Password:</label>
        <input type="password" id="password_input" name="password_input" required><br><br>
        
        <label for="number_input">Mobile Number:</label>
        <input type="number" id="number_input" name="number_input" min="1" max="100" required><br><br>
        
        <label for="date_input">Date of Birth:</label>
        <input type="date" id="date_input" name="date_input" required><br><br>
        
        <label for="checkbox_input">Hobbies:</label>
        <input type="checkbox" id="checkbox_input1" name="checkbox_input1" value="checkbox1">
        <label for="checkbox_input1">Cricket</label>
        <input type="checkbox" id="checkbox_input2" name="checkbox_input2" value="checkbox2">
        <label for="checkbox_input2">Watching Movies</label><br><br>
        
        <label for="radio_input">Gender:</label>
        <input type="radio" id="radio_input1" name="radio_input" value="radio1">
        <label for="radio_input1">Male</label>
        <input type="radio" id="radio_input2" name="radio_input" value="radio2">
        <label for="radio_input2">Female</label><br><br>
        
        <label for="select_input">Select Input:</label>
        <select id="select_input" name="select_input">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
        
        <label for="textarea_input">Message:</label><br>
        <textarea id="textarea_input" name="textarea_input" rows="4" cols="50"></textarea><br><br>
        
        <label for="file_input">File:</label>
        <input type="file" id="file_input" name="file_input"><br><br>
        
        
        <label for="color_input">Color Input:</label>
        <input type="color" id="color_input" name="color_input" value="#ff0000"><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="button">Button</button>
    </fieldset>
    </form>
</body>
</html>
